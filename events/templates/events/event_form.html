{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      
      <!-- Page heading -->
      <h2 class="mb-4">
        {% if event %}Update Event{% else %}Create New Event{% endif %}
      </h2>

      <!-- Event form: supports file upload (enctype) -->
      <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}

        <!-- Form fields rendered via crispy forms -->
        {{ form|crispy }}

        <!-- Form actions -->
        <div class="mt-3 d-flex gap-2">
          <button type="submit" class="btn btn-dark">
            <!-- event exists for UpdateView, event is None for CreateView -->
            {% if event %}Update Event{% else %}Create Event{% endif %}
          </button>
          <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock %}

{% block extras %}
<script src="{% static 'js/date_limit.js' %}"></script>
{% endblock %}
