{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <h2 class="mb-4">Create New Event</h2>
      <!-- enctype tells the browser that the form may include files -->
      <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <!-- event exists for UpdateView, event is None for CreateView -->
        <button type="submit" class="btn btn-primary mt-3">{% if event %}Update{% else %}Create Event{% endif %}</button>
        <a href="{% url 'events' %}" class="btn btn-secondary mt-3">Cancel</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
